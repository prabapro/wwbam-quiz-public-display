# .github/workflows/deploy-staging.yml
# Deploy to Firebase Hosting on Pull Request to main branch (creates preview URLs)
name: Firebase Deploy - Staging

on:
  pull_request:
    # Only trigger preview deployment when these files change
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.js'
      - 'firebase.json'
      - 'database.rules.json'
      - 'components.json'
      - 'jsconfig.json'
      - '.firebaserc'
      - '.github/workflows/**'

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    # Only run if PR is from same repository (security measure)
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    # Reference the Staging environment
    environment:
      name: Staging

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Build with environment variables from Staging environment
      - name: Build
        run: pnpm build
        env:
          VITE_ENVIRONMENT: staging
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_FIREBASE_DATABASE_URL: ${{ secrets.VITE_FIREBASE_DATABASE_URL }}

      # Deploy to preview channel with custom channelId
      - name: Deploy to Firebase Hosting preview channel
        id: firebase-deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WWBAM_QUIZ }}
          projectId: wwbam-quiz
          target: host-panel
          channelId: staging-${{ github.event.pull_request.number }}

      # Output deployment information with proper site name
      - name: Display Preview URLs
        run: |
          echo "### ğŸ” Staging Preview Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR #${{ github.event.pull_request.number }}:** ${{ github.event.pull_request.title }}" >> $GITHUB_STEP_SUMMARY
          echo "**Site:** wwbam-quiz" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** host-panel" >> $GITHUB_STEP_SUMMARY
          echo "**Channel:** staging-${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸŒ **Preview URL:** ${{ steps.firebase-deploy.outputs.details_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸ **Note:** The preview URL format is: \`https://wwbam-quiz--staging-${{ github.event.pull_request.number }}-XXXXXXXX.web.app\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â±ï¸ **Preview expires:** 7 days from deployment" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“Š **Firebase Console:** https://console.firebase.google.com/project/wwbam-quiz/hosting/sites/wwbam-quiz" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Deployment Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“ **Commit:** ${{ github.event.pull_request.head.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ‘¤ **Author:** @${{ github.event.pull_request.user.login }}" >> $GITHUB_STEP_SUMMARY

      # Enhanced PR comment with better URL information
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.firebase-deploy.outputs.details_url }}';
            const prNumber = context.payload.pull_request.number;

            const message = `## ğŸ” Staging Preview Deployed

            **PR #${prNumber}:** ${{ github.event.pull_request.title }}

            ### Preview URL
            ğŸŒ **Live Preview:** ${previewUrl}

            ### Deployment Details
            - **Site:** wwbam-quiz
            - **Target:** host-panel
            - **Channel:** staging-${prNumber}
            - **Environment:** Staging
            - **Status:** âœ… Success

            ### Information
            - â±ï¸ Preview expires in 7 days
            - ğŸ”„ Updates automatically on new commits to this PR
            - ğŸ“Š [View in Firebase Console](https://console.firebase.google.com/project/wwbam-quiz/hosting/sites/wwbam-quiz)

            ### Test Instructions
            1. Click the preview URL above
            2. Test the changes in this PR
            3. Report any issues in this PR thread

            ---
            <sub>Deployed at: ${new Date().toISOString()} | By: @${{ github.event.pull_request.user.login }}</sub>`;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ğŸ” Staging Preview Deployed')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: message
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: message
              });
            }
